<html>
  <head>
    <title>Browser Example</title>
  </head>
  <body>
    Hey
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-1.2.1.js"></script>
    <script type="text/javascript">
      Clarifai.initialize({
        'clientId': '7Of46dbZi1QuiR5WDClx9C43MsEJANm_EfeMr0fC',
        'clientSecret': 'F9JfvBfzpzlV8KOmPRpJ2mwb4DrtwRtpPf7dUSJB'
      });

      // get a token
      function getToken() {
        Clarifai.getToken().then(
          handleResponse,
          handleError
        );
      };

      // get tags with an array of images
      function getTags() {
        Clarifai.getTagsByUrl([
          'https://samples.clarifai.com/wedding.jpg',
          'https://samples.clarifai.com/cookies.jpeg'
        ]).then(
          handleResponse,
          handleError
        );
      };

      // select which tags are returned
      function selectClasses() {
        Clarifai.getTagsByUrl(
          'https://samples.clarifai.com/wedding.jpg',
          {
            'selectClasses': ['people', 'dress', 'wedding']
          }
        ).then(
          handleResponse,
          handleError
        );
      };

      // get api info
      function getInfo() {
        Clarifai.getInfo().then(
          handleResponse,
          handleError
        );
      };

      // get supported languages
      function getLanguages() {
        Clarifai.getLanguages().then(
          handleResponse,
          handleError
        );
      };

      // get colors
      function getColors() {
        Clarifai.getColorsByUrl('https://samples.clarifai.com/wedding.jpg').then(
          handleResponse,
          handleError
        );
      };

      // get api usage
      function getUsage() {
        Clarifai.getUsage().then(
          handleResponse,
          handleError
        );
      };

      // create feedback
      function createFeedback() {
        Clarifai.createFeedback('https://samples.clarifai.com/wedding.jpg', {
          'addTags': ['family', 'friends',],
          'removeTags': ['military', 'protest'],
        }).then(
          handleResponse,
          handleError
        );
      };

      function handleResponse(response){
        console.log('promise response:', response);
      };

      function handleError(err){
        console.log('promise error:', err);
      };

      getTags();
      selectClasses();
      getColors();
      getUsage();
      getLanguages();
      getInfo();
      createFeedback();


    </script>
  </body>
</html>
